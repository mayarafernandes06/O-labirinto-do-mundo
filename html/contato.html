<script>


    function enviarParaBanco() {

       
        mensagemErro.innerHTML = '';

        var erros = validaContato();

        if (erros.length > 0) {
            for (var contador = 0; contador < erros.length; contador++) {
                var erro = erros[contador];
                var li = document.createElement("li");
                li.innerHTML = erro;
                mensagemErro.appendChild(li);
            }
        }
        let info = document.getElementById("informacoes");
       
         let espaco = (erros.length * 30) + 579;

         informacoes.style.height = `${espaco}px`;


    }

    function validaContato() {
        var erros = [];

        if (!nomecompleto.value) {
            erros.push("Preencha com o seu nome!");
        }

        if (!email.value || (email.value.search("@") == -1)
            || (email.value.search(".") == -1)
            || (email.value.search(" ") >= '')) {
            erros.push("O formato do e-mail é: usuario@dominio.com");
        }

        if (isNaN(telefone.value) || telefone.value.length > 12 || !telefone.value) {
            erros.push("Número inválido!")
        }

        return erros;
    }
</script>
